{% extends 'store/base.html' %}
{% block title %}Add Review - My E-commerce{% endblock %}

{% block content %}
  <h2>Add a Review for {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
{% endblock %}
