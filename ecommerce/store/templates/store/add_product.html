{% extends 'store/base.html' %}
{% block title %}Add Product - My E-commerce{% endblock %}

{% block content %}
  <h2>Add a New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
{% endblock %}
